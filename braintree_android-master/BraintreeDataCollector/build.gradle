apply plugin: 'com.android.library'

def deviceCollectorVersion = 'kount-data-collector-3.2.jar'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }
}

dependencies {
    api files('libs/' + deviceCollectorVersion)
}

/* maven deploy + signing */
task javadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    failOnError false
}

task javadocsJar(type: Jar, dependsOn: javadocs) {
    classifier = 'javadoc'
    from javadocs.destinationDir
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives javadocsJar
    archives sourcesJar
}

nexusStaging {
    packageGroup = "com.braintreepayments"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release

                groupId = 'com.braintreepayments.api'
                artifactId = 'data-collector'
                version = "${android.defaultConfig.versionName}"

                pom {
                    name = 'data-collector'
                    description = 'Fraud tools for Braintree integrations on Android.'
                }
            }
        }
    }
}
